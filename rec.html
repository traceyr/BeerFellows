<!DOCTYPE html>
<html>
<head>
  <title> Beer Fellows Drink Selector </title>
  <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
  <header>
    <h1>BeerFellows</h1>
    <h3>Here are the drink results:</h3>
  </header>

  <main>

    <div id="recContainer">
      <div id="imgDiv">Img goes here</div>
      <h3 id="drinkName">Drink Name</h3>
      <h3 id="rating"></h3>
      <ul id="ingList">Ing List</ul>
    </div>

    <div id="addReview">
      <div id="btn">
        <button id="myReview">Click here to add a review of this drink</button>
      </div>
      <div id="reviewForm">
        <form id="commentsForm">
          Your Name<br />
          <input type="text" id="name"><br>
          Put Your Review Here<br>
          <input type="text" name="reviewInfo" id="reviewInfo"><br>
          <br>
          <input type="button" name="submit" value="Submit" id="submitBtn">
        </form>
      </div>
    </div>

    <div id="preNextBtn">
      <button id="lastBtn">Previous</button>
      <button id="nextBtn">Next</button>
    </div>
  </main>

  <footer>
    <ul>
      <li>
        Home
      </li>
      <li>
        Quiz
      </li>
      <li>
        Reviews
      </li>
      About Us
    </ul>
  </footer>
  <script src="app.js"></script>
</body>

</html>
