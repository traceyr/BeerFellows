<!DOCTYPE html>
<html>
<head>
  <title> Beer Fellows Drink Selector </title>
  <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
  <header>
    <h1>BeerFellows</h1>
  </header>

  <main>
    <div id="introPage">
      <p>
        Welcome to BeerFellows. We are an interactive web app to help you find the drink for you.
      </p>
      <button id="startBtn">Get A Drink</button>
      <button id="reviewBtn">Read and Write Reviews</button>
    </div>
    <div id="gamePage">
      <div id="quizQs">
        <h3 id="qName">Question 1</h3>
        <div id="qAnswers">
          <button id="btnOne" class="quiz-button">A</button>
          <button id="btnTwo" class="quiz-button">B</button>
          <button id="btnThree" class="quiz-button">C</button>
          <button id="btnFour" class="quiz-button">D</button>
          <button id="btnFive" class="quiz-button">E</button>
          <button id="btnSix" class="quiz-button">F</button>
        </div>
        <button id="resultsBtn">View Results</button>
      </div>
    </div>
  </main>

  <footer>
    <ul>
      <li>
        Home
      </li>
      <li>
        Quiz
      </li>
      <li>
        Reviews
      </li>
      About Us
    </ul>
  </footer>
  <script src="app.js"></script>
</body>

</html>
